<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品信息管理</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="../resources/css/frontend/index.css">
</head>
<body>
<header class="bar bar-nav">
    <h1 class='title'>商品信息</h1>
</header>
<div class="content">
    <div class="list-block">
        <ul>
            <!-- Text inputs -->
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">商品名称</div>
                        <div class="item-input">
                            <input type="text" id="product_name" placeholder="商品信息">
                        </div>
                    </div>
                </div>
            </li>

            <!-- 商铺分类 下拉列表-->
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-gender"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">商品分类</div>
                        <div class="item-input">
                            <select id="product_category">
                            </select>
                        </div>
                    </div>
                </div>
            </li>

            <!-- 详细地址-->
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-email"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">优先级</div>
                        <div class="item-input" >
                            <input type="text" id="priority" placeholder="优先级">
                        </div>
                    </div>
                </div>
            </li>

            <!-- 联系电话-->
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-email"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">原价</div>
                        <div class="item-input" >
                            <input type="text" id="normal_price" placeholder="原价">
                        </div>
                    </div>
                </div>
            </li>

            <!-- 联系电话-->
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-email"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">促销价</div>
                        <div class="item-input" >
                            <input type="text" id="promotion_price" placeholder="促销价">
                        </div>
                    </div>
                </div>
            </li>

            <!-- 缩略图 上传控件-->
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-email"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">缩略图</div>
                        <div class="item-input">
                            <input type="file" id="product_img">
                        </div>
                    </div>
                </div>
            </li>

            <!-- 商铺简介-->
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-email"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">商品描述</div>
                        <div class="item-input" >
                            <input type="textarea" id="product_desc" placeholder="商品描述">
                        </div>
                    </div>
                </div>
            </li>

            <!-- 验证码-->
        </ul>
    </div>
    <div class="content-block">
        <div class="row">
            <div class="col-50"><a href="#" class="button button-big button-fill button-danger" id="back">返回</a></div>
            <div class="col-50"><a href="#" class="button button-big button-fill button-success" id="submit">提交</a></div>
        </div>
    </div>
</div>

<script type='text/javascript'
        src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/common/common.js'
        charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/shop/productoperation.js'
        charset='utf-8'></script>

<!--<script type='text/javascript' src='../resources/js/frontend/index.js'-->
        <!--charset='utf-8'></script>-->
<!--<script type='text/javascript' src='../resources/js/local/logout.js'-->
        <!--charset='utf-8'></script>-->
</body>
</html>
